<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-block">
            <div class="stopwatch-block-timeBox">
                <div class="stopwatch-block-timeBox-hour innerBox">
                    00
                </div>
                <div class="stopwatch-block-timeBox-minute innerBox">
                    00
                </div>
                <div class="stopwatch-block-timeBox-secound innerBox">
                    00
                </div>
            </div>
            <div class="stopwatch-block-btnBox">
                <a href="#" class="stopwatch-block-btnBox-stop btn">
                    Stop
                </a>
                <a href="#" class="stopwatch-block-btnBox-start btn start">
                    Start
                </a>
                <a href="#" class="stopwatch-block-btnBox-reset btn reset">
                    Reset
                </a>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
